<div class="flex p-2 justify-between items-center border-b border-gray-600 flex-wrap bg-gray-800" *ngIf="isNotRootOrLogin();">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 pr-2" viewBox="0 0 640 512">
        <path fill="#9333ea" d="M0 488L0 171.3c0-26.2 15.9-49.7 40.2-59.4L308.1 4.8c7.6-3.1 16.1-3.1 23.8 0L599.8 111.9c24.3 9.7 40.2 33.3 40.2 59.4L640 488c0 13.3-10.7 24-24 24l-48 0c-13.3 0-24-10.7-24-24l0-264c0-17.7-14.3-32-32-32l-384 0c-17.7 0-32 14.3-32 32l0 264c0 13.3-10.7 24-24 24l-48 0c-13.3 0-24-10.7-24-24zm488 24l-336 0c-13.3 0-24-10.7-24-24l0-56 384 0 0 56c0 13.3-10.7 24-24 24zM128 400l0-64 384 0 0 64-384 0zm0-96l0-80 384 0 0 80-384 0z"/>
      </svg>
      <h2 class="font-bold text-2xl text-neonLime">GIDLogistic</h2>
    </div>
    <div class="relative flex items-center hidden md:inline-flex">
      <input 
        type="text" 
        placeholder="Search" 
        class="border border-gray-700 rounded-md py-1 px-2 bg-gray-700 text-white placeholder-gray-400" 
        [(ngModel)]="searchTerm" 
        (input)="onSearch()" />
      <svg class="absolute right-2 h-6 w-6 text-gray-400 hover:text-neonLime" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    
      <!-- Search Results -->
      <div *ngIf="searchResults?.length && searchResults.length > 0" 
           class="absolute top-full left-[-45%] w-[400px] bg-gray-900 p-4 mt-1 rounded-md shadow-md z-50">
        <h3 class="text-lg font-bold text-neonLime mb-2">Suchergebnisse</h3>
        <ul>
          <li *ngFor="let result of searchResults" class="border-b border-gray-700 py-2">
            <span class="font-bold text-white">{{ result.objectName }}</span>
            <span class="text-gray-400">({{ result.objectType }})</span>
            <span class="text-neonLime float-right">#{{ result.objectNumber }}</span>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="flex items-center gap-4">
      <a routerLink="/order" class="border px-3 py-2 rounded-md text-gray-300 bg-gray-700 hover:bg-purple-600 hover:text-white font-medium transition">
        Aufträge
      </a>
      <a routerLink="/customerOrder" class="border px-3 py-2 rounded-md text-gray-300 bg-gray-700 hover:bg-purple-600 hover:text-white font-medium transition">
        Kundenaufträge
      </a>
      <a routerLink="/dashboard" class="border px-3 py-2 rounded-md text-gray-300 bg-gray-700 hover:bg-purple-600 hover:text-white font-medium transition">
            Dashboard
        </a>
        <a routerLink="/customer" class="border px-3 py-2 rounded-md text-gray-300 bg-gray-700 hover:bg-purple-600 hover:text-white font-medium transition">
          Kunden
        </a>
        <a routerLink="/articles" class="border px-3 py-2 rounded-md text-gray-300 bg-gray-700 hover:bg-purple-600 hover:text-white font-medium transition">
            Produkte
        </a>
        <a routerLink="/login" class="border px-3 py-2 rounded-md bg-gray-700 hover:bg-gray-600 text-gray-300 flex items-center transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H5a3 3 0 01-3-3V7a3 3 0 013-3h5a3 3 0 013 3v1" />
            </svg>
            Login
        </a>
    </div>
  </div>
