<!-- Dashboard mit Tabellen und Diagrammen im Dark Mode -->
<div class="dark p-[16px] grid grid-cols-2 gap-10 h-full dark:bg-darkBackground">
  
    <!-- Graph 1: Sales by Region -->
    <div class="bg-white dark:bg-darkCard shadow-lg p-5 rounded-lg">
      <h2 class="text-xl font-semibold mb-5 text-neonViolet">Sales by Region</h2>
      <p-chart type="bar" [data]="salesData" [options]="chartOptions"></p-chart>
    </div>
    
    <!-- Graph 2: Top 5 Products Sold -->
    <div class="bg-white dark:bg-darkCard shadow-lg p-5 rounded-lg">
      <h2 class="text-xl font-semibold mb-5 text-neonViolet">Top 5 Products Sold</h2>
      <p-chart type="doughnut" [data]="productData" [options]="chartOptions"></p-chart>
    </div>
    
    <!-- Table: Sales Data -->
    <div class="bg-white dark:bg-darkCard shadow-lg p-5 rounded-lg col-span-2">
      <h2 class="text-xl font-semibold mb-5 text-neonViolet">Sales Data</h2>
      <p-table [value]="salesTableData">
        <ng-template pTemplate="header">
          <tr>
            <th class="dark:bg-darkCard dark:text-neonLime">Product</th>
            <th class="dark:bg-darkCard dark:text-neonLime">Units Sold</th>
            <th class="dark:bg-darkCard dark:text-neonLime">Region</th>
            <th class="dark:bg-darkCard dark:text-neonLime">Total Revenue</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sale>
          <tr>
            <td class="dark:bg-darkCard dark:text-white">{{ sale.product }}</td>
            <td class="dark:bg-darkCard dark:text-white">{{ sale.units }}</td>
            <td class="dark:bg-darkCard dark:text-white">{{ sale.region }}</td>
            <td class="dark:bg-darkCard dark:text-white">{{ sale.revenue }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
